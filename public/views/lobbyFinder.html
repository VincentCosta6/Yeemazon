<!DOCTYPE html>
<html>

<head>
  <title>Yeemazon - Browse</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="css/style.css">
  <style type="text/css">
    #request {
      border-radius: 2px;
      width: 50px;
    }
  </style>
  <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
</head>

<body>
  <h1 class="loginHeader">Yeemazon</h1>
  <div style="margin-top: 25px"></div>

  <div id="lobbyToolbar">
    <input id="search" type="text" value="Search for an item">
    <button id="request" class="request">Go</button>
    <div id="toolbarRight">
      <button id="ProductMan" class="toolbarButton">Products</button>
      <button id="messages" class="toolbarButton">Messages</button>
      <button id="account" class="toolbarButton">Account</button>
      <button id="cart" class="toolbarButton">Cart</button>
      <button id="logout" class="toolbarButton">Log Out</button>
    </div>
  </div>

  <div id="lobbyPageback">
    <br>
    <label style="font-size:40px">Create Lobby</label>
    <div style="margin-top: 15px"></div>
    <label>Invite Users: </label>
    <input id="users" type="text" value=""></input> <br><br>
    <label>Lobby Name: </label>
    <input id="name" type="text" value=""></input> <br><br>
    <input id="createLobby" class="login" type="button" value="Create"></input> <br><br>

    <div style="margin-top: 50px"></div>
    <label style="font-size:40px">Join Existing Lobbies</label>
    <div style="margin-top: 15px"></div>
    <ul id="list">

    </ul>
  </div>
  <script src="js/toolbar.js"></script>
  <script src="js/userInfo.js"></script>
  <script src="js/lobbyFinder.js"></script>

</body>

</html>
