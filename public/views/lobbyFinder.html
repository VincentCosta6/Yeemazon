<!DOCTYPE html>
<html>

<head>
  <title>Yeemazon - Browse</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="css/style.css">
  <style type="text/css">
    #request {
      border-radius: 2px;
      width: 50px;
    }
  </style>
  <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
</head>

<body>
  <h1 class="loginHeader">Yeemazon</h1>
  <div style="margin-top: 20px"></div>
  <h2 id="userGreeting" style="margin-left:2.5%">Hello {username}!</h2>
  <div style="margin-top: 5px"></div>

  <div id="toolbar">
    <input id="search" type="text" value="Search for an item">
    <button id="request" class="request">Go</button>
    <div id="toolbarRight">
      <button id="account" class="toolbarButton">Account</button>
      <button id="cart" class="toolbarButton">Cart</button>
      <button id="logout" class="toolbarButton">Log Out</button>
    </div>
  </div>

  <div id="sessionPageback">
    <label >Create lobby with</label>
    <input id = "users" type = "text" value = ""></input> <br><br>
    <label >Name the lobby</label>
    <input id = "name" type = "text" value = ""></input> <br><br>
    <input id = "createLobby" class="toolbarButton" type = "button" value = "Create"></input> <br><br>

    <ul id = "list">

    </ul>
    <label >Request permission</label>
    <select id = "perm">

    </select>
    <input id = "requestPermission" class="toolbarButton" type = "button" value = "Request"></input> <br><br>
  </div>
  <script src="js/userInfo.js"></script>
  <script src = "js/lobbyFinder.js"></script>

</body>

</html>
