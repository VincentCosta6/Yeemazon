<!DOCTYPE html>
<html>

<head>
  <title>Yeemazon - %ITEM%</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="css/style.css">
  <style type="text/css">
    h1 {
      font-size: 102px;
    }

    h2 {
      font-size: 24px;
    }

    #request {
      border-radius: 2px;
      width: 80px;
    }

    body {
      background: cover;
    }
  </style>
  <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
</head>

<body>
  <h1 class="loginHeader">Yeemazon</h1>
  <div style="margin-top: 50px"></div>

  <div id="fakeToolbar">
    <input id="search" type="text" value="Search for an item">
    <button id="request" class="request">Go</button>
    <div id="toolbarRight">
      <button id="ProductMan" class="toolbarButton">Products</button>
      <button id="messages" class="toolbarButton">Messages</button>
      <button id="account" class="toolbarButton">Account</button>
      <button id="cart" class="toolbarButton">Cart</button>
      <button id="logout" class="toolbarButton">Log Out</button>
    </div>
  </div>

  <div id="itemPageback">
    <h2 id="name" class="itemLabel" style="padding-top:30px;padding-left:40px">%ITEM%</h2>
    <div style="margin-top: 30px"></div>
    <div id="holder" class="bigHolder">
      <div class="infoHolder"><label id="itemPrice" style="margin-left:15px;padding-top:25px;font-size:48px">%PRICE%</label><label id="shipping" style="padding-top:5px;font-size:12px">%SHIPPING%</label>
        <div style="margin-top: 30px"></div><label id="itemDesc" style="margin-left:15px">%DESC%</label>
        <div style="margin-top: 40px"></div><label id="itemClick" style="margin-left:15px">%INFO%</label>
        <div style="margin-top: 10px"></div><label id="itemClickNum" style="margin-left:15px">%INFO%</label>
        <div style="margin-top: 10px"></div><label id="itemOrders" style="margin-left:15px">%INFO%</label>
        <div style="margin-top: 10px"></div><label id="itemID" style="margin-left:15px">%ID%</label>
        <div style="margin-top: 10px"></div><label id="creator" style="margin-left:15px">%Creator%</label></div>

    </div>
    <div>
      <button id="addToCart" class="bigButton">Add to Cart</button>
      <button id="msg" class="bigButton">Message the Creator</button>
    </div>
  </div>
  <script src="js/userInfo.js"></script>
  <script src="js/toolbar.js"></script>
  <script src="js/item.js"></script>
</body>

</html>
