<!DOCTYPE html>
<!--   -->
<html>
  <head>
    <title>Yeemazon - Sign Up</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="master_style.css">
    <style type="text/css">

      h1 {font-size:102px;}
      h2 {font-size:32px;}
      #loginBox {height:290px;}
      #request {font-size:18px;width: 150px;height:30px;}

    </style>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  </head>
  
  <body>  
    <div style="margin-top: 10%"></div>

    <h1 class="loginHeader">Yeemazon</h1>
    <h2 class="loginHeader">Sign Up</h2>
    <div style="margin-top: 3%"></div>

    <div id="loginBox">
      <br>
      <label>Choose a username</label>
      <div style="margin-top: 10px"></div>

      <input id="username" type="text" class="loginInput">
      <div style="margin-top: 30px"></div>

      <label>Choose a password (hidden)</label>
      <div style="margin-top: 10px"></div>

      <input id="password" type="password" class="loginInput">
      <div style="margin-top: 20px"></div>
      <button id="request" class="request">Sign up!</button>
    </div>

    <script src="js/signup.js"></script>
    
  </body>
</html>
