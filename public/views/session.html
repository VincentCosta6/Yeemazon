<!DOCTYPE html>
<!--   -->
<html>
  <head>
    <title>Yeemazon - Browse</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="css/master_style.css">
    <style type="text/css">

      h1 {font-size:40px;}
      h2 {font-size:24px;}
      #request {border-radius:2px;}

    </style>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  </head>
  
  <body>  

    <div style="margin-top: 30px"></div>
    <h1 id="userGreeting" style="margin-left:2.5%">Hello {username}!</h1>
    <div style="margin-top: 20px"></div>

    <div id="toolbar">
      <input id="search" type="text" value="Search for an item" text-align="middle" style="margin-right:5px;margin-left:15px">
      <button id="request" class="request">Go</button>
      <button id="account" style="margin-left:70%;" class="toolbarButton">Account</button>
      <button id="orders" class="toolbarButton">Orders</button>
      <button id="cart" class="toolbarButton">Cart (0)</button>
      <button id="logout" class="toolbarButton">Log Out</button>
    </div>

    <div id="pageback">
      <h2 class="itemLabel">Popular Items</h2>
      <div class="itemHolder">

      </div>  
    </div>


	  <script src="js/session.js"></script>
	
  </body>
</html>
