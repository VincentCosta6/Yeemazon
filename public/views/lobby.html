<!DOCTYPE html>
<html>

<head>
  <title>Yeemazon - Browse</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="css/style.css">
  <style type="text/css">
    #request {
      border-radius: 2px;
      width: 50px;
    }
  </style>
  <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
</head>

<body>
  <h1 class="loginHeader">Yeemazon</h1>
  <div style="margin-top: 20px"></div>
  <h2 id="userGreeting" style="margin-left:2.5%">Hello {username}!</h2>
  <div style="margin-top: 5px"></div>

  <div id="toolbar">
    <input id="search" type="text" value="Search for an item">
    <button id="request" class="request">Go</button>
    <div id="toolbarRight">
      <button id="account" class="toolbarButton">Account</button>
      <button id="cart" class="toolbarButton">Cart</button>
      <button id="logout" class="toolbarButton">Log Out</button>
    </div>
  </div>

  <div id="sessionPageback">
    <ul id = "list">

    </ul>
    <br>
    <label>Enter message</label>
    <input id = "message" type = "text"></input>
    <input id = "sendMessage" type = "button" value = "Send"></input>
  </div>

  <script src = "js/lobby.js"></script>

</body>

</html>
