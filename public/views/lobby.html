<!DOCTYPE html>
<html>

<head>
  <title>Yeemazon - Browse</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="css/style.css">
  <style type="text/css">
    #request {
      border-radius: 2px;
      width: 50px;
    }
    body {
      background:cover no-repeat;
    }
  </style>
  <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
</head>

<body>
  <h1 class="loginHeader">Yeemazon</h1>
  <div style="margin-top: 20px"></div>
  <h2 id="userGreeting" style="margin-left:2.5%">Hello {username}!</h2>
  <div style="margin-top: 5px"></div>

  <div id="toolbar">
    <input id="search" type="text" value="Search for an item">
    <button id="request" class="request">Go</button>
    <div id="toolbarRight">
      <button id="ProductMan" class="toolbarButton">Products</button>
      <button id="messages" class="toolbarButton">Messages</button>
      <button id="account" class="toolbarButton">Account</button>
      <button id="cart" class="toolbarButton">Cart</button>
      <button id="logout" class="toolbarButton">Log Out</button>
    </div>
  </div>

  <div id="sessionPageback">
    <ul id = "list">

    </ul>
    <br>
    <label>Enter message</label>
    <input id = "message" type = "text"></input>
    <input id = "sendMessage" type = "button" value = "Send"></input><br><br>

    <label>Invite User</label>
    <input id = "user" type = "text"></input>
    <input id = "sendInvite" type = "button" value = "Invite"></input><br><br>

    <label>Delete lobby</label>
    <input id = "deleteLobby" type = "button" value = "Delete"></input> <br><br>

    <label>Leave lobby</label>
    <input id = "leaveLobby" type = "button" value = "Leave"></input>
  </div>
  <script src="js/toolbar.js"></script>
  <script src="js/userInfo.js"></script>
  <script src = "js/lobby.js"></script>

</body>

</html>
