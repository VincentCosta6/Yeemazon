<!DOCTYPE html>
<html>

<head>
  <title>Yeemazon - Cart</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="css/style.css">
  <style type="text/css">
    h1 {
      font-size: 102px;
    }

    h2 {
      font-size: 24px;
    }

    .request {
      width: 200px;
      height: 30px;
      margin-bottom: 20px;
    }

    #request {
      border-radius: 2px;
      width: 50px;
    }

    body {
      background: cover;
    }
  </style>
  <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
</head>

<body>
  <h1 class="loginHeader">Yeemazon</h1>
  <div style="margin-top: 20px"></div>
  <h2 id="userGreeting" style="margin-left:2.5%">Hello {username}!</h2>
  <div style="margin-top: 5px"></div>

  <div id="toolbar">
    <input id="search" type="text" value="Search for an item">
    <button id="request" class="request">Go</button>
    <div id="toolbarRight">
      <button id="ProductMan" class="toolbarButton">Products</button>
      <button id="messages" class="toolbarButton">Messages</button>
      <button id="account" class="toolbarButton">Account</button>
      <button id="cart" class="toolbarButton">Cart</button>
      <button id="logout" class="toolbarButton">Log Out</button>
    </div>
  </div>

  <div id="ordersPageback">
    <h2 class="itemLabel" style="padding-top:30px;">Your Orders</h2>
    <div style="margin-top: 10px"></div>
    <div class="orderHolder">
    </div>
  </div>

  <script src="js/userInfo.js"></script>
  <script src="js/toolbar.js"></script>
  <script src="js/orders.js"></script>
</body>

</html>
