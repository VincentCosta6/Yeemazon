<!DOCTYPE html>
<html>

<head>
  <title>Yeemazon - Account</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="css/style.css">
  <style type="text/css">
    .request {
      width: 200px;
      height: 30px;
      margin-bottom: 20px;
    }

    body {
      background: cover;
    }
  </style>
  <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
</head>

<body>
  <div style="margin-top: 5%"></div>
  <h1 id="header" class="loginHeader">Yeemazon</h1>
  <h2 class="loginExtra">Account Details</h2>
  <div style="margin-top: 30px"></div>

  <div id="accountBox">
    <br>
    <label id="username">Username: %username%</label>
    <div style="margin-top: 10px"></div>
    <label id="email">Email: %email%</label>
    <div style="margin-top: 20px"></div>
    <label id="perm">Permission: %permission%</label>
    <div style="margin-top: 20px"></div>

    <button id="cart" class="request">View Cart</button>
    <button id="logout" class="request">Log Out</button>
  </div>
  <script src="js/userInfo.js"></script>
  <script src="js/account.js"></script>
</body>

</html>
