<div id="ordersPageback">
  <h2 class="itemLabel" id="cartNumber" style="padding-top:30px;">Your Cart ({NUMBER} Items)</h2>
  <div style="margin-top: 10px"></div>
  <div class="orderHolder"></div>
</div>

<div id="itemPageback">
  <h2 id="name" class="itemLabel" style="padding-top:30px;padding-left:40px">%ITEM%</h2>
  <div style="margin-top: 30px"></div>
  <div id="holder" class="bigHolder">
    <div class="infoHolder"><label id="itemPrice" style="margin-left:15px;padding-top:25px;font-size:48px">%PRICE%</label><label id="shipping" style="padding-top:5px;font-size:12px">%SHIPPING%</label>
      <div style="margin-top: 30px"></div><label id="itemDesc" style="margin-left:15px">%DESC%</label>
      <div style="margin-top: 40px"></div><label id="itemClick" style="margin-left:15px">%INFO%</label>
      <div style="margin-top: 10px"></div><label id="itemClickNum" style="margin-left:15px">%INFO%</label>
      <div style="margin-top: 10px"></div><label id="itemOrders" style="margin-left:15px">%INFO%</label>
      <div style="margin-top: 10px"></div><label id="itemID" style="margin-left:15px">%ID%</label></div><button id="addToCart" class="bigButton">ADD TO CART</button></div>
</div>

<div id="sessionPageback">
  <h2 class="itemLabel" style="padding-top:30px">Popular Items</h2>
  <div style="margin-top: 10px"></div>
  <div class="itemHolder" id="items1"></div>
  <div style="margin-top: 30px"></div>
  <h2 class="itemLabel">Under $20</h2>
  <div style="margin-top: 10px"></div>
  <div class="itemHolder" id="items2"></div>
  <div style="margin-top: 30px"></div>
  <h2 class="itemLabel">Mr. Yee's Picks</h2>
  <div style="margin-top: 10px"></div>
  <div class="itemHolder" id="items3"></div>
  <div style="margin-top: 100px"></div>
  <h2 class="itemLabel">All Items</h2>
  <div style="margin-top: 10px"></div>
  <div class="itemCont" id="items4"> </div>
</div>

<div id="searchBack">
  <h2 class="itemLabel" style="padding-top:30px">Search Results for {QUERY}</h2>
  <div style="margin-top: 10px"></div>
  <div class="searchHolder"></div>
  <h3>End of Search Results</h3>
</div>

<div id="itemPageback">
  
</div>
